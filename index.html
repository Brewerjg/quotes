<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">

        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>

            <div class="quote-author">
                <span id="author"></span>
            </div>
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!" onclick="tweetQuote()">
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button class="new-quote" onclick="newQuote()">New Quote</button>
            </div>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="https://kit.fontawesome.com/cff9763fd4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
